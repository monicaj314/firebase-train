<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Moon Train Schedule</title>
<!--     CSS Reset -->
<!-- 	<link rel="stylesheet" href="assets/css/reset.css"> -->

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- TimePicker CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/timepicker.css">

    <!-- Local CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron|Russo+One|VT323" rel="stylesheet">

    <!-- JQuery Link -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">></script>
    
    <!-- Firebase Link -->
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>


    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div id="all-aboard" class="jumbotron">
            <h1 class="text-center">Shoot for the Stars</h1>
            <h2 class="text-center">Land on the Moon</h2>
        </div>
    </div>
    <div id="launch-schedule" class="panel div-container">
        <div class="panel-heading">
            <h3 class="panel-title div-heading">Current Launch Schedule</h3>
        </div>
      
        <table id="all-rockets" class="table">
            <tr>
                <th class="table-column-header">
                Rocket Name
                </th>
                <th class="table-column-header">
                Destination
                </th>
                <th class="table-column-header">
                Frequency (minutes)
                </th>
                <th class="table-column-header">
                Next Arrival
                </th>
                <th class="table-column-header">
                Minutes Away
                </th>
            </tr>
        </table>
    </div>

    <div id="add-rocket-div" class="panel add-rocket-div div-container">
      <div class="panel-heading">
        <h3 class="panel-title div-heading">Add Rocket</h3>
      </div>
      <div class="panel-body">
          <form id="add-rocket" class="form-group" type="submit">
              <label for="text" class="form-column-header">Rocket Name</label>
              <input id="rocketName" class="form-control" type="text">
              <label for="text" class="form-column-header"> Destination</label>
              <input id="rocketDestination" class="form-control" type="text">
              <label for="text" class="form-column-header">First Launch Time (HH:mm - military time)</label>
              <input id="firstLaunch" class="form-control" type="text">
              <label for="text" class="form-column-header">Frequency (minutes)</label>
              <input id="rocketFrequency" class="form-control" type="number" class="form-column-header">
              <input id="submitButton" class="btn btn-success" type="button" value="Submit">
          <form>
      </div>
    </div>



    <!-- Home JavaScript -->
     <script type="text/javascript" src="assets/javascript/train.js" ></script>
     <!-- TimePicker JS -->
     <script type="text/javascript" src="assets/javascript/timepicker.js"></script>
</body>
